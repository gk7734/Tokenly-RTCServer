<body>

        <div class="controls">

            <button id="simulateFailureBtn" class="btn-warning" disabled>ğŸ’¥ ë„¤íŠ¸ì›Œí¬ ì‹¤íŒ¨ ì‹œë®¬ë ˆì´ì…˜</button>
            <button id="sendMessageBtn" class="btn-success" disabled>ğŸ“¤ í…ŒìŠ¤íŠ¸ ë©”ì‹œì§€ ì „ì†¡</button>
            <button id="clearLogBtn" class="btn-secondary">ğŸ—‘ï¸ ë¡œê·¸ ì§€ìš°ê¸°</button>

    <script>
        class WebSocketReconnectTest {
            constructor() {
                this.ws = null;
                this.isIntentionalClose = false;
                this.reconnectAttempts = 0;
                this.connectionCount = 0;
                this.messageCount = 0;
                this.connectedAt = null;
                this.heartbeatInterval = null;
                this.uptimeInterval = null;

                this.initEventListeners();
                this.log('ì‹œìŠ¤í…œ', 'ì›¹ì†Œì¼“ ì¬ì—°ê²° í…ŒìŠ¤íŠ¸ ì‹œì‘', 'info');
            }

            initEventListeners() {
                document.getElementById('connectBtn').addEventListener('click', () => this.connect());
                document.getElementById('disconnectBtn').addEventListener('click', () => this.disconnect());
                document.getElementById('simulateFailureBtn').addEventListener('click', () => this.simulateFailure());
                document.getElementById('sendMessageBtn').addEventListener('click', () => this.sendTestMessage());
                document.getElementById('clearLogBtn').addEventListener('click', () => this.clearLog());
                document.getElementById('checkServerBtn').addEventListener('click', () => this.checkServerStatus());
            }

            connect() {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.log('ì—°ê²°', 'ì´ë¯¸ ì—°ê²°ë˜ì–´ ìˆìŠµë‹ˆë‹¤', 'warning');
                    return;
                }

                const url = document.getElementById('serverUrl').value;
                this.log('ì—°ê²°', `ì—°ê²° ì‹œë„: ${url}`, 'info');

                this.ws = new WebSocket(url);
                this.connectionCount++;
                this.updateStats();

                this.ws.onopen = (event) => {
                    this.log('ì—°ê²°', 'âœ… WebSocket ì—°ê²° ì„±ê³µ!', 'success');
                    this.connectedAt = Date.now();
                    this.reconnectAttempts = 0;
                    this.isIntentionalClose = false;
                    this.updateStatus('connected', 'ì—°ê²°ë¨');
                    this.updateButtons(true);
                    this.startHeartbeat();
                    this.startUptimeCounter();
                };

                this.ws.onmessage = (event) => {
                    this.log('ë©”ì‹œì§€', `ğŸ“¨ ìˆ˜ì‹ : ${event.data}`, 'info');

                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'peer-created') {
                            this.log('ì‘ë‹µ', `ğŸ¯ í”¼ì–´ ìƒì„± ${data.success ? 'ì„±ê³µ' : 'ì‹¤íŒ¨'}`, data.success ? 'success' : 'error');
                        }
                    } catch (e) {
                        // ì›ì‹œ ë©”ì‹œì§€ ì²˜ë¦¬
                    }
                };

                this.ws.onclose = (event) => {
                    this.log('ì—°ê²°', `âŒ ì—°ê²° ì¢…ë£Œ (ì½”ë“œ: ${event.code}, ì´ìœ : ${event.reason || 'ì—†ìŒ'})`, 'error');
                    this.updateStatus('disconnected', 'ì—°ê²° ëŠì–´ì§');
                    this.updateButtons(false);
                    this.stopHeartbeat();
                    this.stopUptimeCounter();

                    if (!this.isIntentionalClose && event.code !== 1000) {
                        this.attemptReconnect();
                    }
                };

                this.ws.onerror = (error) => {
                    this.log('ì˜¤ë¥˜', `ğŸš« WebSocket ì˜¤ë¥˜ ë°œìƒ`, 'error');
                };
            }

            disconnect() {
                this.log('ì—°ê²°', 'ğŸ”Œ ì˜ë„ì  ì—°ê²° í•´ì œ', 'warning');
                this.isIntentionalClose = true;
                if (this.ws) {
                    this.ws.close(1000, 'ì‚¬ìš©ì ìš”ì²­');
                }
            }

            simulateFailure() {
                this.log('ì‹œë®¬ë ˆì´ì…˜', 'ğŸ’¥ ë„¤íŠ¸ì›Œí¬ ì‹¤íŒ¨ ì‹œë®¬ë ˆì´ì…˜ (ê°•ì œ ì¢…ë£Œ)', 'warning');
                if (this.ws) {
                    // ê°•ì œ ì¢…ë£Œë¡œ ë„¤íŠ¸ì›Œí¬ ì‹¤íŒ¨ ì‹œë®¬ë ˆì´ì…˜
                    this.ws.close(1006);
                }
            }

            attemptReconnect() {
                const maxAttempts = parseInt(document.getElementById('maxAttempts').value);

                if (this.reconnectAttempts >= maxAttempts) {
                    this.log('ì¬ì—°ê²°', `âŒ ìµœëŒ€ ì¬ì—°ê²° ì‹œë„ íšŸìˆ˜(${maxAttempts}) ì´ˆê³¼`, 'error');
                    this.updateStatus('failed', 'ì¬ì—°ê²° ì‹¤íŒ¨');
                    return;
                }

                this.reconnectAttempts++;
                const initialDelay = parseInt(document.getElementById('initialDelay').value);
                const delay = initialDelay * Math.pow(2, this.reconnectAttempts - 1);

                this.log('ì¬ì—°ê²°', `ğŸ”„ ì¬ì—°ê²° ì‹œë„ ${this.reconnectAttempts}/${maxAttempts} - ${delay}ms í›„ ì‹œë„`, 'warning');
                this.updateStatus('reconnecting', `ì¬ì—°ê²° ì¤‘... (${this.reconnectAttempts}/${maxAttempts})`);
                this.updateStats();

                setTimeout(() => {
                    if (!this.isIntentionalClose) {
                        this.connect();
                    }
                }, delay);
            }

            sendTestMessage() {
                if (!this.ws || this.ws.readyState !== WebSocket.OPEN) {
                    this.log('ë©”ì‹œì§€', 'âŒ ì—°ê²°ë˜ì§€ ì•ŠìŒ - ë©”ì‹œì§€ ì „ì†¡ ì‹¤íŒ¨', 'error');
                    return;
                }

                const message = {
                    type: 'create-peer',
                    session_id: `web-test-${Date.now()}`,
                    room_id: 'web-test-room'
                };

                this.ws.send(JSON.stringify(message));
                this.messageCount++;
                this.log('ë©”ì‹œì§€', `ğŸ“¤ ì „ì†¡: ${JSON.stringify(message)}`, 'info');
                this.updateStats();
            }

            startHeartbeat() {
                const interval = parseInt(document.getElementById('heartbeatInterval').value);

                this.heartbeatInterval = setInterval(() => {
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        // WebSocketì˜ ë‚´ì¥ ping ëŒ€ì‹  ì»¤ìŠ¤í…€ ping ë©”ì‹œì§€
                        this.log('í•˜íŠ¸ë¹„íŠ¸', 'ğŸ’“ í•˜íŠ¸ë¹„íŠ¸ ì „ì†¡', 'info');

                        // ping/pongì€ ë¸Œë¼ìš°ì €ì—ì„œ ìë™ìœ¼ë¡œ ì²˜ë¦¬ë˜ë¯€ë¡œ
                        // ì—¬ê¸°ì„œëŠ” ê°„ë‹¨í•œ ìƒíƒœ ì²´í¬ë§Œ ìˆ˜í–‰
                        if (this.ws.readyState !== WebSocket.OPEN) {
                            this.log('í•˜íŠ¸ë¹„íŠ¸', 'ğŸ’” í•˜íŠ¸ë¹„íŠ¸ ì‹¤íŒ¨ - ì—°ê²° ìƒíƒœ ì´ìƒ', 'error');
                        }
                    }
                }, interval);
            }

            stopHeartbeat() {
                if (this.heartbeatInterval) {
                    clearInterval(this.heartbeatInterval);
                    this.heartbeatInterval = null;
                }
            }

            startUptimeCounter() {
                this.uptimeInterval = setInterval(() => {
                    this.updateUptime();
                }, 1000);
            }

            stopUptimeCounter() {
                if (this.uptimeInterval) {
                    clearInterval(this.uptimeInterval);
                    this.uptimeInterval = null;
                }
            }

            updateUptime() {
                if (this.connectedAt) {
                    const uptime = Math.floor((Date.now() - this.connectedAt) / 1000);
                    document.getElementById('uptime').textContent = `${uptime}s`;
                }
            }

            async checkServerStatus() {
                try {
                    const response = await fetch('http://localhost:3002/status');
                    const status = await response.json();

                    this.log('ì„œë²„ìƒíƒœ', `ğŸ” ì„œë²„ ìƒíƒœ: ${JSON.stringify(status, null, 2)}`, 'info');
                } catch (error) {
                    this.log('ì„œë²„ìƒíƒœ', `âŒ ì„œë²„ ìƒíƒœ í™•ì¸ ì‹¤íŒ¨: ${error.message}`, 'error');
                }
            }

            updateStatus(state, text) {
                const statusEl = document.getElementById('status');
                const statusTextEl = document.getElementById('status-text');
                const statusDetailsEl = document.getElementById('status-details');

                statusEl.className = `status ${state}`;
                statusTextEl.textContent = text;

                if (state === 'reconnecting') {
                    statusDetailsEl.textContent = `ì‹œë„: ${this.reconnectAttempts}`;
                } else {
                    statusDetailsEl.textContent = '';
                }
            }

            updateButtons(connected) {
                document.getElementById('connectBtn').disabled = connected;
                document.getElementById('disconnectBtn').disabled = !connected;
                document.getElementById('simulateFailureBtn').disabled = !connected;
                document.getElementById('sendMessageBtn').disabled = !connected;
            }

            updateStats() {
                document.getElementById('connectionCount').textContent = this.connectionCount;
                document.getElementById('reconnectCount').textContent = this.reconnectAttempts;
                document.getElementById('messageCount').textContent = this.messageCount;
            }

            log(category, message, type = 'info') {
                const now = new Date();
                const timestamp = now.toLocaleTimeString('ko-KR', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    fractionalSecondDigits: 3
                });

                const logEl = document.getElementById('log');
                const entry = document.createElement('div');
                entry.className = `log-entry log-${type}`;
                entry.innerHTML = `<span class="log-time">[${timestamp}]</span> [${category}] ${message}`;

                logEl.appendChild(entry);
                logEl.scrollTop = logEl.scrollHeight;

                // ë¡œê·¸ê°€ ë„ˆë¬´ ë§ì•„ì§€ë©´ ì˜¤ë˜ëœ ê²ƒë“¤ ì œê±°
                const entries = logEl.getElementsByClassName('log-entry');
                if (entries.length > 1000) {
                    logEl.removeChild(entries[0]);
                }
            }

            clearLog() {
                document.getElementById('log').innerHTML = '';
                this.log('ì‹œìŠ¤í…œ', 'ë¡œê·¸ê°€ ì§€ì›Œì¡ŒìŠµë‹ˆë‹¤', 'info');
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ í…ŒìŠ¤íŠ¸ í´ë˜ìŠ¤ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
